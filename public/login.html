<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopZone</title>
  <link rel="stylesheet" href="login_register.css">
</head>
<body>

  <div class="register_container">
    <div class="register_logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
        <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
        <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
      </svg>
      Career Compass
    </div>
    <form action="/login" method="POST">
      <div class="form_item">
        <input type="text" placeholder="Username" id="username" name="username" required>
      </div>
      <div class="form_item">
        <input type="password" placeholder="Password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p class="sign-in-text">Don't have an account? <a href="/register.html">Register</a></p>
    </form>
  </div>

</body>
</html>
